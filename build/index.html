  <script>

    window.Polymer = { rootPath: '/' };
    window.HOVERBOARD = { Elements: {} };

    function loadFirebaseModules(modules) {
      return Promise.all(
        modules.map((module) => new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = `bower_components/firebase/${module}.js`;
          script.async = false;
          script.onload = () => resolve();
          script.onerror = () => reject();
          document.head.appendChild(script);
        })));
    }

    function loadHoverboardApp() {
      requestAnimationFrame(() => {
        const app = document.createElement('hoverboard-app');
        document.body.appendChild(app);
      });
    }

    // FIX from https://stackoverflow.com/a/37091058/4274223
    function detectPrivateMode(cb) {
        var db;
        var on = cb.bind(null, true);
        var off = cb.bind(null, false);

        function tryls() {
            try {
                localStorage.length ? off() : (localStorage.x = 1, localStorage.removeItem('x'), off());
            } catch (e) {
                // Safari only enables cookie in private mode
                // if cookie is disabled then all client side storage is disabled
                // if all client side storage is disabled, then there is no point
                // in using private mode
                navigator.cookieEnabled ? on() : off();
            }
        }

        // Blink (chrome & opera)
        window.webkitRequestFileSystem ? window.webkitRequestFileSystem(0, 0, off, on)
        // FF
        : 'MozAppearance' in document.documentElement.style ?
          (db = indexedDB.open('test'), db.onerror = on, db.onsuccess = off)
        // Safari
        : /constructor/i.test(window.HTMLElement) || window.safari ? tryls()
        // IE10+ & edge
        : !window.indexedDB && (window.PointerEvent || window.MSPointerEvent) ? on()
        // Rest
        : off();
    }

    loadFirebaseModules([
      'firebase-app',
      'firebase-firestore',
      'firebase-auth',
      'firebase-messaging',
    ])
      .then(() => {
        firebase.initializeApp({
          apiKey: 'AIzaSyB-Ygy6bvOedt3inABmIJSZ8jbS_k8VleI',
          authDomain: 'devfestpescara.firebaseapp.com',
          databaseURL: 'https://devfestpescara.firebaseio.com',
          projectId: 'devfestpescara',
          storageBucket: 'devfestpescara.appspot.com',
          messagingSenderId: '43087113940',
        });
        const firestore = firebase.firestore();
        firestore.settings({ timestampsInSnapshots: true });
        detectPrivateMode(function (isPrivateMode) {
          if (isPrivateMode) {
            return;
          }

          firebase.firestore()
            .enablePersistence({ experimentalTabSynchronization: true })
            .catch(() => {
              console.warn('DB offline support not available'); // eslint-disable-line no-console
            });
        });
        // eslint-disable-next-line no-console
        console.log('Firebase App is ready!');
      })
      .then(() => loadHoverboardApp());

  </script>
