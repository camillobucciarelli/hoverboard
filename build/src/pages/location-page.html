<html><head></head><body><dom-module id="location-page">
  <template>
    <style is="custom-style" include="shared-styles flex flex-alignment"></style>

    <style>:host{display:block;}.description-wrapper{background-color:var(--secondary-background-color);width:100%;overflow:hidden;}</style>

    <polymer-helmet title="Location | GDG DevFest Pescara 2019" description="Please find directions and address of the venue on this page" active="[[active]]"></polymer-helmet>

    <hero-block background-image="" background-color="#fff" font-color="#424242" active="[[active]]">
      <div class="hero-title highlight-font">Location</div>
      <p class="hero-description">Please find directions and address of the venue on this page</p>
    </hero-block>

    

    <md-content md-source="[[source]]"></md-content>
    <map-block></map-block>

    <footer-block></footer-block>
  </template>

  <script>

    // eslint-disable-next-line no-undef
    class Location extends Polymer.Element {
      static get is() {
        return 'location-page';
      }

      static get properties() {
        return {
          active: Boolean,
          source: {
            type: String,
            value: '/data/location.md',
          },
        };
      }
    }

    window.customElements.define(Location.is, Location);
  </script>
</dom-module>

</body></html>
